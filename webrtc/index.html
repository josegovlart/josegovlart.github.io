<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cam & Mic Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="devices">
    <h3>
      Available devices
    </h3>
    <ul id="device-list">
    </ul>
  </div>
  <div class="webrtc">
    <video autoplay="true" id="videoElement"></video>
    <canvas id="waveformCanvas"></canvas>
  </div>
  <div class="control">
    <button id="cam">Allow Cam</button>
    <button id="mic">Allow Mic</button>
    <button id="miccam">Allow Mic and Cam</button>
    <button id="refresh">Refresh Page</button>
  </div>
</body>
</html>
